<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Departamentos - Cadastro</title>
        <meta charset="UTF-8"/>
        <meta name="header" content="Cadastro"/>
    </head>
    <body>
        <form method="post" th:action="@{/departamento/salvar}" th:object="${departamento}">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" th:field="*{nome}"/>
            </div>
            <div class="form-group">
                <label for="unidade">Unidade</label>
                <select id="unidade" th:field="*{unidade}">
                    <option th:each="unidade : ${unidades}" th:value="${unidade.id}"
                            th:text="${unidade.nome}">
                        Unidade
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/departamentos}" class="btn btn-default" type="button">Cancelar</a>
        </form>
    </body>
</html>
